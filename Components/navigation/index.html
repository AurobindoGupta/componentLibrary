<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aurobindo Gupta" />
    <meta
      name="description"
      content="Component library content - Navigation "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Navigation</title>
  </head>
  <body>
    <div class="containerNav pd-1 mg-1">
      <div class="navbar-container">
        <div class="navbar-brand">
          <img class="Hero-img avatar" src="/Utils/images/panda sulk2.jpg"  alt="Brand-Img"/>
          <p class="brandName">Brand</p>
        </div>

        <form class="searchBar">
          <input class="searchBar-input" placeholder="Search" />
          <button class="searchBar-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <div class="navLinks">
          <button class="navLinks-btn">Link1</button>
          <button class="navLinks-btn">Link2</button>
          <button class="navLinks-btn">Link3</button>
        </div>
      </div>
    </div>
  </body>
</html>
