<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aurobindo Gupta" />
    <meta name="description" content="Component library content - Button " />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Button</title>
  </head>
  <body>
    <div class="componentButton pd-1 mg-1">
      <div class="btn-group mg-1">
        <button class="btn btn-primary">PRIMARY</button>
        <button class="btn btn-secondary">SECONDARY</button>
        <button class="btn btn-red">CANCEL</button>
        <button class="btn btn-link">LINK</button>
      </div>
      <div class="btn-group mg-1">
        <button class="btn btn-primary btn-outlined">PRIMARY</button>
        <button class="btn btn-secondary btn-outlined">SECONDARY</button>
        <button class="btn btn-red btn-outlined">CANCEL</button>
      </div>
      <div class="btn-group mg-1">
        <button class="btn btn-icon btn-primary">
          <i class="fa fa-shopping-cart icon"></i>
          <span>Add to Cart</span>
        </button>
        <button class="btn btn-secondary btn-disabled">Disabled</button>
        <button class="btn btn-icon btn-red">
          <i class="fa fa-trash icon"></i>
          <span>DELETE</span>
        </button>
      </div>
      <div class="btn-group mg-1">
        <button class="btn btn-floating btn-primary">
          <i class="fa fa-arrow-circle-down icon"></i>
        </button>
        <button class="btn btn-floating btn-secondary">
          <i class="fa fa-plus"></i>
        </button>
        <button class="btn btn-floating btn-red">
          <i class="fa fa-trash icon"></i>
        </button>
      </div>
    </div>
  </body>
</html>
