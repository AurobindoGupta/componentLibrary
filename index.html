<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aurobindo Gupta" />
    <meta name="description" content="Personal component library" />
    <link
      rel="icon"
      type="image/x-icon"
      href="Utils/images/iconpanda16.ico"
    />
    <link rel="stylesheet" href="rootStyles.css" />
    <title>Component Library Landing page</title>
  </head>
  <body>
    <!-- ................BASE CONTAINER............. -->
    <div class="baseContainer">
      <!-- ................NAV BAR............. -->

      <nav class="navBar">
        <div class="heroContainer">
          <img
            src="Utils/images/panda sulk2.jpg"
            class="navbarHeroImg"
            onclick="window.location.href='./Components/index.html'"
          />

        </div>
        <ul class="navLinks">
          <li class="navLinksBtn if-active">Home</li>

            class="navLinksBtn"
            onclick="window.location.href='./Documentation/alert/index.html'"

          <li
            class="navLinksBtn"

            Github
          </li>
        </ul>
      </nav>
      <!-- ................NAV BAR............. -->
      <!-- ................PAGE CONTENT ............................... -->

      <div class="pageContent">

      </div>
      <!-- ................PAGE CONTENT ............................... -->
      <!-- ................FOOTER ............................... -->
      <footer class="homeFooter">
        <div class="footerContent">
          <a
            href="https://github.com/AurobindoGupta"
            class="footerLinks"

            rel="noopener noreferrer"
          >
            <img src="/Utils/images/GitHub.png" title="Github" />

          >

          <a
            href="https://www.linkedin.com/in/aurobindo-gupta/"
            class="footerLinks"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/Utils/images/linkdin.png" title="Linkedin" />
            <p>Linkedin</p>
