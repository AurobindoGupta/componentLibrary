<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aurobindo Gupta" />
    <meta name="description" content="Personal component library" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/x-icon" href="Utils/images/iconpanda16.ico" />
    <link rel="stylesheet" href="rootStyles.css" />
    <title>Component Library Landing page</title>
  </head>
  <body>
    <!-- ................BASE CONTAINER............. -->
    <div class="baseContainer">
      <!-- ................NAV BAR............. -->

      <nav class="navBar">
        <div class="heroContainer">
          <img
            src="Utils/images/panda sulk2.jpg"
            class="navbarHeroImg"
            onclick="window.location.href='./Components/index.html'"
          />
          <p class="heroTitle">PandaUI</p>
        </div>
        <ul class="navLinks">
          <li class="navLinksBtn if-active  menu-btn" onclick="window.location.href='/'">
            Home
          </li>
          <li
            class="navLinksBtn menu-btn"
            onclick="window.location.href='./Documentation/index.html'"
          >
            Docs
          </li>
          <li
            class="navLinksBtn menu-btn"
            onclick="window.location.href='https://github.com/AurobindoGupta/componentLibrary'"
          >
            Github
          </li>
          <li class="navLinksBtn ham">
            <i class="fa fa-bars ham-nav-icon"></i>
          </li>
        </ul>
      </nav>
      <!-- ................NAV BAR............. -->
      <!-- ................PAGE CONTENT ............................... -->

      <div class="pageContent">
        <div class="landingPageContent_images">
          <img src="Utils/images/componentImg.svg" class="landingPage_Img1" />
          <img src="Utils/images/componentImg2.svg" class="landingPage_Img2" />
        </div>
        <div class="textBox">
          <h3 class="textBoxHeading">Welcome</h3>
          <p class="textBoxContent">
            This component library has been created to help you with designing
            your desired components. To use this library please follow the
            directions provided in the documentation.
          </p>
        </div>
        <div class="ham-nav">
          <ul class="navLinks-ham">
            <li class="navLinksBtn if-active" onclick="window.location.href='/'">
              Home
            </li>
            <li
              class="navLinksBtn"
              onclick="window.location.href='./Documentation/index.html'"
            >
              Docs
            </li>
            <li
              class="navLinksBtn"
              onclick="window.location.href='https://github.com/AurobindoGupta/componentLibrary'"
            >
              Github
            </li>
        </div>
      </div>
      <!-- ................PAGE CONTENT ............................... -->
      <!-- ................FOOTER ............................... -->
      <footer class="homeFooter">
        <div class="footerContent">
          <a
            href="https://github.com/AurobindoGupta"
            class="footerLinks"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/Utils/images/GitHub.png" title="Github" />
            <p>GitHub</p></a
          >

          <a
            href="https://www.linkedin.com/in/aurobindo-gupta/"
            class="footerLinks"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/Utils/images/linkdin.png" title="Linkedin" />
            <p>Linkedin</p>
          </a>
        </div>
      </footer>
      <!-- ................FOOTER ............................... -->
    </div>
    <!-- ................BASE CONTAINER............. -->
    <script type="text/javascript" src="script.js"></script>

</html>
